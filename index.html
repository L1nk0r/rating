<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="rating_cart">
        <div class="star">
          <img src="./images/icon-star.svg" alt="" />
        </div>

        <h1 class="header">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="raw">
          <div class="rating_point" id="star1">1</div>
          <div class="rating_point" id="star2">2</div>
          <div class="rating_point" id="star3">3</div>
          <div class="rating_point" id="star4">4</div>
          <div class="rating_point" id="star5">5</div>
        </div>
        <button class="submit">S U B M I T</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
